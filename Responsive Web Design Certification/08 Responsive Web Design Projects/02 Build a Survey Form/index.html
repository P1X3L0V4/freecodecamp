<!DOCTYPE html>
<html>
<head>
    <title>Build a Survey Form Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 id="title">Gaming Survey</h1>
    <p id="description">
        Please let us know what type of a gamer are you, so we could make better games.
    </p>
        <form id="survey-form">
            <div class="row form-group">
                <div class="col-4">
                    <label id="name-label" for="name">Name: </label>
                </div>
                <div class="col-8">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col-4">
                    <label id="email-label" for="email">Email: </label>
                </div>
                <div class="col-8">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col-4">
                    <label id="number-label" for="age">Age: </label>
                </div>
                <div class="col-8">
                    <input type="number" name="age" id="number" class="form-control" placeholder="YYYY" min="1" max="130">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-4">
                    <label id="dropdown-label" for="occupation">What is your marital status? </label>
                </div>
                <div class="col-8">
                    <select id="dropdown" name="occupation" class="form-control">
                        <option value="selectdisabled" disabled default>Select an option</option>
                        <option value="student">Single, never married</option>
                        <option value="student">Married or domestic partnership</option>
                        <option value="student">Widowed</option>
                        <option value="student">Divorced</option>
                        <option value="student">Separated</option>
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-4">
                    <label for="">What gaming platforms do you use?</label>
                </div>
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="platforms"><label class="form-check-label">PC / Mac</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" name="platforms"><label class="form-check-label">Smartphones</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" name="platforms"><label class="form-check-label">Tablets</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" name="platforms"><label class="form-check-label">PS4 / Pro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="5" name="platforms"><label class="form-check-label">Xbox One</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="6" name="platforms"><label class="form-check-label">Nintendo Switch</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="7" name="platforms"><label class="form-check-label">Handhelds</label>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-4">
                    <label for="">How many hours do you spend playing video games a week?</label>
                </div>
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="hours"><label class="form-check-label">1 - 5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="2" name="hours"><label class="form-check-label">6 - 10</label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="radio" value="2" name="hours"><label class="form-check-label">11 - 15</label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="radio" value="2" name="hours"><label class="form-check-label">16 - 20</label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="radio" value="2" name="hours"><label class="form-check-label">21 - 25</label>
                    </div>
                    <div class="form-check">
                         <input class="form-check-input" type="radio" value="2" name="hours"><label class="form-check-label">>25</label>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-4">
                    <label for="">Additional Comments</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control"></textarea>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12 text-center">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
